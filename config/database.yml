# config/database.yml

# ---- MySQL（開発・テスト）----
mysql_default: &mysql_default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *mysql_default
  database: protospace_development

test:
  <<: *mysql_default
  database: protospace_test

# ---- PostgreSQL（本番/Render）----
production:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  # Render から供給される DATABASE_URL をそのまま使う
  url: <%= ENV["DATABASE_URL"] %>
